<!DOCTYPE html>
<html>
<head>
    <title>Dictionary App</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 24px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #wordInput {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #searchButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        #results {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        p {
            margin: 0;
            line-height: 1.6;
        }

        strong {
            font-weight: bold;
        }

        audio {
            margin: 10px;
        }


        li {
            list-style: none;
        }

        /* Add this style for the navigation link */
        nav {
            text-align: center;
            margin: 20px;

        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        .box {
            flex: 0 1 calc(30% - 20px); /* Adjust the width of each box here */
            background-color: #fff;
            border: 5px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            border-color: #0056b3;
        }



    </style>
</head>
<body>
    <header>
        <h1>Dictionary App</h1>
    </header>

    <nav>
        <a href="crud.html">Word of The Day</a>
    </nav>

    <main>
        
        <div id="searchContainer">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button id="searchButton" onclick="searchWord()">Search</button>
        </div>
        <div id="results">
            <!-- Dictionary results will be displayed here -->
        </div>

        
    </main>
    <footer>
        <!-- Add footer content if needed -->
    </footer>
    <script src="main.js"></script>
    
</body>
</html>
